<div class="container-card">


    <div>
        <div class="card-form">

       
        <h1>Entre em contato comigo</h1>
        <form class="form">
            <label for="nome">Nome</label><br>
            <input class="input" type="text" id="nome" onkeyup="validaNome()">
            <div id="txtNome"></div>
            <br>
            <label for="email">E-mail</label><br>
            <input class="input" type="email" id="email" onkeyup="validaEmail()">
            <div id="txtEmail"></div>
            <br>
            <label for="assunto">Assunto</label><br>
            <textarea class="textarea" name="assunto" id="assunto" cols="50" rows="5" onkeyup="validaAssunto()"></textarea>
            <div id="txtAssunto"></div>
            <br>
            <button class="button text-button" onclick="enviar()">Enviar</button>
        </form>
        </div>
    </div>
